<!DOCTYPE html>
<html>
    <head>
        <title>Nintendo Survey Form</title>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Nintendo Survey Form</h1>
        <p id="description">Please take the time to complete this brief survey</p>
        <form id="survey-form">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email address" required><br><br>
            <label id="number-label">Age (optional)</label><br>
            <input type="number" id="number" placeholder="Age" min="5" max="120"><br><br>
            <label>Have you ever played video games on a Nintendo console?<br></label>
            <input type="radio" name="yes-no">Yes<br>
            <input type="radio" name="yes-no">No<br><br>
            <label>What is your favorite Nintendo franchise?</label><br>
            <select id="dropdown">
                <option>Animal Crossing</option>
                <option>Donkey Kong</option>
                <option>EarthBound/Mother</option>
                <option>Fire Emblem</option>
                <option>F-Zero</option>
                <option>Kid Icarus</option>
                <option>Kirby</option>
                <option>Mario</option>
                <option>Metroid</option>
                <option>Pikmin</option>
                <option>Pok√©mon</option>
                <option>Punch-Out!!</option>
                <option>Splatoon</option>
                <option>Star Fox</option>
                <option>Super Smash Bros.</option>
                <option>The Legend of Zelda</option>
                <option>Wario</option>
                <option>Yoshi</option>
                <option>OTHER</option>
            </select><br><br>
            <label>Check all the Nintendo consoles you currently own or have ever previously owned</label><br>
            <input type="checkbox" value="NES">Nintendo Entertainment System<br>
            <input type="checkbox" value="GB">Game Boy<br>
            <input type="checkbox" value="SNES">Super Nintendo Entertainment System<br>
            <input type="checkbox" value="VB">Virtual Boy<br>
            <input type="checkbox" value="N64">Nintendo 64<br>
            <input type="checkbox" value="GBC">Game Boy Color<br>
            <input type="checkbox" value="GBA">Game Boy Advance<br>
            <input type="checkbox" value="NGC">Nintendo GameCube<br>
            <input type="checkbox" value="NDS">Nintendo DS<br>
            <input type="checkbox" value="WII">Wii<br>
            <input type="checkbox" value="3DS">Nintendo 3DS<br>
            <input type="checkbox" value="WIIU">Wii U<br>
            <input type="checkbox" value="NS">Nintendo Switch<br><br>
            <label>Any comments or feedback?</label><br>
            <textarea placeholder="Enter your feedback here..."></textarea><br><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
